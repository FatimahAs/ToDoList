<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="icon" href="./to-do-list.png" />
    <link href="./style.css" rel="stylesheet" />
    <title>To-Do List</title>
</head>

<body>

    <div class="color-bar-right">
        <div class="color-box color1"></div>
        <div class="color-box color2"></div>
        <div class="color-box color3"></div>
        <div class="color-box color4"></div>
        <div class="color-box color5"></div>
        <div class="color-box color6"></div>
        <div class="color-box color7"></div>
        <div class="color-box color8"></div>
        <div class="color-box color9"></div>
        <div class="color-box color10"></div>
    </div>


    <header class="title">
        <h2>Weekly plan</h2>
        <input type="text" placeholder=" Title" class="line-input">
    </header>


    <main class="container">

        <div class="grid-content">

            <div class="grid-day">
                <div class="day-todo">
                    <h4>Sat</h4>
                    <input type="text" placeholder=" your plan" class="line-input">
                </div>
                <div class="day-todo">
                    <h4>Sun</h4>
                    <input type="text" placeholder=" your plan" class="line-input">
                </div>
                <div class="day-todo">
                    <h4>Mon</h4>
                    <input type="text" placeholder=" your plan" class="line-input">
                </div>
                <div class="day-todo">
                    <h4>Tue</h4>
                    <input type="text" placeholder=" your plan" class="line-input">
                </div>
                <div class="day-todo">
                    <h4>Wed</h4>
                    <input type="text" placeholder=" your plan" class="line-input">
                </div>
                <div class="day-todo">
                    <h4>Thu</h4>
                    <input type="text" placeholder=" your plan" class="line-input">
                </div>
                <div class="day-todo">
                    <h4>Fri</h4>
                    <input type="text" placeholder=" your plan" class="line-input">
                </div>
            </div>

            <div class="grid-todo">
                <div class="goals">
                    <div class="todo-title">
                        <h3>Goals</h3>
                        <img src="./dart.png" />
                    </div>
                    <input type="text" placeholder="" class="line-input">

                    <div class="todo-list">
                        <label class="custom-checkbox">
                    <input type="checkbox">
					  <span class="checkmark"></span>
					</label>
                        <input type="text" placeholder="" class="line-input">
                    </div>
                    <div class="todo-list">
                        <label class="custom-checkbox">
                    <input type="checkbox">
					  <span class="checkmark"></span>
					</label>
                        <input type="text" placeholder="" class="line-input">
                    </div>
                </div>


                <div class="Priorities">
                    <div class="todo-title">
                        <h3>Priorities</h3>
                        <img src="./prioritize.png" />
                    </div>
                    <input type="text" placeholder="" class="line-input">

                    <div class="todo-list">
                        <label class="custom-checkbox">
                    <input type="checkbox">
					  <span class="checkmark"></span>
					</label>
                        <input type="text" placeholder="" class="line-input">
                    </div>
                    <div class="todo-list">
                        <label class="custom-checkbox">
                    <input type="checkbox">
					  <span class="checkmark"></span>
					</label>
                        <input type="text" placeholder="" class="line-input">
                    </div>
                </div>


                <div class="Notes">
                    <div class="todo-title">
                        <h3>Priorities</h3>
                        <img src="./sticky-notes.png" />
                    </div>
                    <input type="text" placeholder="" class="line-input">

                    <div class="todo-list">
                        <label class="custom-checkbox">
                    <input type="checkbox">
					  <span class="checkmark"></span>
					</label>
                        <input type="text" placeholder="" class="line-input">
                    </div>
                    <div class="todo-list">
                        <label class="custom-checkbox">
                    <input type="checkbox">
					  <span class="checkmark"></span>
					</label>
                        <input type="text" placeholder="" class="line-input">
                    </div>
                </div>







            </div>



        </div>

    </main>

</body>

</html>
